<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction Project Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #212121;
      color: #FFC107;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #444;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #212121;
      margin-bottom: 1rem;
    }
    /* Expense Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #FFC107;
      color: #212121;
    }
    /* Form */
    .form-group {
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      background: #FFC107;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #e0a800;
    }
    /* Progress bar */
    .progress {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      height: 20px;
      background: #28a745;
      width: 0%;
      text-align: center;
      color: white;
      font-size: 0.8rem;
    }
    /* Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      background: white;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .day {
      border: 1px solid #ddd;
      padding: 0.5rem;
      min-height: 80px;
      font-size: 0.9rem;
      position: relative;
    }
    .day span {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8rem;
      color: #666;
    }
    .task {
      background: #FFC107;
      padding: 2px 5px;
      font-size: 0.8rem;
      margin-top: 5px;
      display: block;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>üèó Construction Project Manager</header>
  <nav>
    <a href="#expenses">Expenses</a>
    <a href="#calendar">Calendar</a>
  </nav>

  <div class="container" id="expenses">
    <h2>üí∞ Expense Tracker</h2>
    <div class="form-group">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option>Labor</option>
        <option>Materials</option>
        <option>Equipment</option>
        <option>Permits</option>
        <option>Misc</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
    </div>
    <table>
      <thead>
        <tr><th>Description</th><th>Amount</th><th>Category</th></tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>
    <h3>Total Spent: $<span id="total">0</span></h3>
    <div class="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
  </div>

  <div class="container" id="calendar">
    <h2>üìÖ Project Calendar</h2>
    <div class="calendar" id="calendarGrid"></div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let budget = 5000; // Example budget
    function renderExpenses() {
      let list = document.getElementById('expenseList');
      list.innerHTML = '';
      let total = 0;
      expenses.forEach(e => {
        total += e.amount;
        list.innerHTML += `<tr><td>${e.desc}</td><td>$${e.amount}</td><td>${e.category}</td></tr>`;
      });
      document.getElementById('total').innerText = total;
      let percent = Math.min((total / budget) * 100, 100);
      let bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      bar.innerText = Math.floor(percent) + '%';
      bar.style.background = percent < 75 ? '#28a745' : (percent < 100 ? '#FFC107' : '#dc3545');
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }
    function addExpense() {
      let desc = document.getElementById('desc').value;
      let amount = parseFloat(document.getElementById('amount').value);
      let category = document.getElementById('category').value;
      if (!desc || isNaN(amount)) return;
      expenses.push({ desc, amount, category });
      renderExpenses();
    }
    renderExpenses();

    // Simple Calendar (current month)
    function renderCalendar() {
      let grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth();
      let days = new Date(year, month + 1, 0).getDate();
      for (let d = 1; d <= days; d++) {
        grid.innerHTML += `<div class="day"><span>${d}</span></div>`;
      }
    }
    renderCalendar();
  </script>
</body>
</html>

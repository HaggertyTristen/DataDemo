<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Timeline</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        background-color: #2a52be;
        color: white;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    main {
        margin-top: 30px;
        text-align: center;
    }
    .timeline {
        font-size: 80px;
        margin: 30px 0;
    }
    .controls button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        border: none;
        background-color: #2a52be;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .controls button:hover {
        background-color: #1e3c8b;
    }
    .description {
        font-size: 20px;
        color: #333;
        margin-top: 10px;
        max-width: 600px;
    }
</style>
</head>
<body>

<header>
    <h1>Construction Timeline</h1>
    <p>Step through the construction process</p>
</header>

<main>
    <div class="timeline" id="timeline">üß±</div>
    <div class="description" id="description">Foundation laid</div>
    <div class="controls">
        <button onclick="prevStep()">‚¨ÖÔ∏è Previous</button>
        <button onclick="nextStep()">Next ‚û°Ô∏è</button>
    </div>
</main>

<script>
const steps = [
    {emoji: "üß±", text: "Foundation laid"},
    {emoji: "üèóÔ∏è", text: "Walls and structure erected"},
    {emoji: "üè¢", text: "Building framework complete"},
    {emoji: "üè†", text: "Roof and exterior finished"},
    {emoji: "üå≥", text: "Landscaping and finishing touches"}
];

let currentStep = 0;

function updateTimeline() {
    const timelineDiv = document.getElementById('timeline');
    const descDiv = document.getElementById('description');
    timelineDiv.textContent = steps[currentStep].emoji;
    descDiv.textContent = steps[currentStep].text;
}

function nextStep() {
    if (currentStep < steps.length - 1) {
        currentStep++;
        updateTimeline();
    }
}

function prevStep() {
    if (currentStep > 0) {
        currentStep--;
        updateTimeline();
    }
}

// Initialize
updateTimeline();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Budget Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 10px; }
    h1 { text-align: center; }
    label, input, select, button { margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    #progressBarContainer { width: 100%; background: #eee; border-radius: 8px; margin: 10px 0; height: 25px; }
    #progressBar { height: 100%; width: 0%; background: green; border-radius: 8px; text-align: center; color: white; line-height: 25px; font-size: 14px; }
    .Rent { background-color: #ff9999; }
    .Tuition { background-color: #ffcc99; }
    .Textbooks { background-color: #ffff99; }
    .Food { background-color: #ccffcc; }
    .Transportation { background-color: #99ccff; }
    .Supplies { background-color: #c299ff; }
    .Entertainment { background-color: #ffb3e6; }
    .Other { background-color: #d9d9d9; }
  </style>
</head>
<body>
  <h1>College Budget Tracker</h1>

  <label>Monthly Budget ($): <input type="number" id="budget" placeholder="e.g., 1000"></label>
  <button onclick="setBudget()">Set Budget</button>
  <p id="budgetDisplay"></p>

  <div id="progressBarContainer">
    <div id="progressBar">0%</div>
  </div>

  <h2>Add Expense</h2>
  <label>Amount ($): <input type="number" id="amount"></label>
  <label>Category:
    <select id="category">
      <option>Tuition</option>
      <option>Textbooks</option>
      <option>Rent</option>
      <option>Food</option>
      <option>Transportation</option>
      <option>Supplies</option>
      <option>Entertainment</option>
      <option>Other</option>
    </select>
  </label>
  <label>Note: <input type="text" id="note"></label>
  <button onclick="addExpense()">Add</button>

  <h2>Expenses</h2>
  <table>
    <thead>
      <tr><th>Amount</th><th>Category</th><th>Note</th></tr>
    </thead>
    <tbody id="expenseList"></tbody>
  </table>

  <h2>Total Spent: $<span id="total">0</span></h2>
  <h2>Remaining: $<span id="remaining">0</span></h2>

  <script>
    let budget = 0;
    let expenses = [];

    // Load saved data from localStorage
    window.onload = function() {
      if(localStorage.getItem('budget')) {
        budget = parseFloat(localStorage.getItem('budget'));
        document.getElementById("budgetDisplay").innerText = "Budget set: $" + budget;
      }
      if(localStorage.getItem('expenses')) {
        expenses = JSON.parse(localStorage.getItem('expenses'));
        updateTable();
      }
    }

    function setBudget() {
      budget = parseFloat(document.getElementById("budget").value) || 0;
      localStorage.setItem('budget', budget);
      document.getElementById("budgetDisplay").innerText = "Budget set: $" + budget;
      updateTable();
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      if(!amount || amount <= 0) return;

      expenses.push({ amount, category, note });
      localStorage.setItem('expenses', JSON.stringify(expenses));

      updateTable();
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    function updateTable() {
      const tbody = document.getElementById("expenseList");
      tbody.innerHTML = "";
      let total = 0;
      expenses.forEach(exp => {
        total += exp.amount;
        let row = `<tr class="${exp.category}"><td>$${exp.amount}</td><td>${exp.category}</td><td>${exp.note}</td></tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("total").innerText = total;
      let remaining = budget - total;
      document.getElementById("remaining").innerText = remaining;

      // Update progress bar
      let percent = budget > 0 ? Math.min((total / budget) * 100, 100) : 0;
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = percent + "%";
      progressBar.innerText = Math.round(percent) + "%";
      progressBar.style.background = percent >= 100 ? "red" : "green";
    }
  </script>
</body>
</html>

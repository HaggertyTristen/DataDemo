<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Budget & Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #2d89ef;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1c5fb8;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-height: 80px;
      padding: 5px;
      font-size: 12px;
      position: relative;
    }
    .day span {
      font-weight: bold;
    }
    .expense-tag {
      display: block;
      background: #ffdfdf;
      color: #a00;
      padding: 2px 4px;
      border-radius: 4px;
      margin-top: 2px;
      font-size: 11px;
      word-break: break-word;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>College Expense & Calendar Tracker</h1>

    <!-- Budget Card -->
    <div class="card">
      <h2>Set Monthly Budget</h2>
      <input type="number" id="budgetInput" placeholder="Enter monthly budget ($)">
      <button onclick="setBudget()">Save Budget</button>
      <p id="budgetDisplay"></p>
    </div>

    <!-- Expense Form -->
    <div class="card">
      <h2>Add Expense</h2>
      <input type="text" id="expenseName" placeholder="Expense Name (e.g. Rent)">
      <input type="number" id="expenseAmount" placeholder="Amount ($)">
      <input type="date" id="expenseDate">
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Expense List -->
    <div class="card">
      <h2>Expenses</h2>
      <ul id="expenseList"></ul>
    </div>

    <!-- Calendar -->
    <div class="card">
      <h2>Calendar</h2>
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script>
    let budget = 0;
    let expenses = [];

    function setBudget() {
      budget = parseFloat(document.getElementById("budgetInput").value) || 0;
      document.getElementById("budgetDisplay").textContent = "Monthly Budget: $" + budget.toFixed(2);
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const date = document.getElementById("expenseDate").value;

      if (!name || !amount || !date) {
        alert("Please fill out all fields.");
        return;
      }

      const expense = { name, amount, date };
      expenses.push(expense);
      updateExpenseList();
      renderCalendar();

      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseDate").value = "";
    }

    function updateExpenseList() {
      const list = document.getElementById("expenseList");
      list.innerHTML = "";
      expenses.forEach(exp => {
        const li = document.createElement("li");
        li.textContent = `${exp.date} - ${exp.name}: $${exp.amount.toFixed(2)}`;
        list.appendChild(li);
      });
    }

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Empty days before start
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      // Days
      for (let d = 1; d <= daysInMonth; d++) {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.innerHTML = `<span>${d}</span>`;

        const dayDate = `${year}-${String(month + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

        expenses.forEach(exp => {
          if (exp.date === dayDate) {
            const tag = document.createElement("span");
            tag.className = "expense-tag";
            tag.textContent = `${exp.name} $${exp.amount}`;
            dayBox.appendChild(tag);
          }
        });

        calendar.appendChild(dayBox);
      }
    }

    // Initial load
    renderCalendar();
  </script>
</body>
</html>

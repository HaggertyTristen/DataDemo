<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Budget & Calendar</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f6;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1c3d5a;
    }
    .summary {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .summary-card {
      flex: 1;
      max-width: 280px;
      background: #ffffff;
      border: 1px solid #d9e2ec;
      border-radius: 10px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .summary-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #5a7184;
    }
    .summary-card p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      color: #1c3d5a;
    }
    .dashboard {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .left-panel, .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #d9e2ec;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #1c3d5a;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
    }
    button {
      background: #1c7ed6;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1864ab;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    /* Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      background: #f8fafc;
      border: 1px solid #d9e2ec;
      border-radius: 8px;
      min-height: 90px;
      padding: 6px;
      font-size: 12px;
      position: relative;
    }
    .day span {
      font-weight: bold;
      color: #1c3d5a;
    }
    .expense-tag {
      display: block;
      background: #e3f2fd;
      color: #0d47a1;
      padding: 3px 5px;
      border-radius: 4px;
      margin-top: 3px;
      font-size: 11px;
      word-break: break-word;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
      }
      .summary {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>College Budget & Calendar Tracker</h1>

  <!-- Summary -->
  <div class="summary">
    <div class="summary-card">
      <h3>Monthly Budget</h3>
      <p id="summaryBudget">$0</p>
    </div>
    <div class="summary-card">
      <h3>Total Spent</h3>
      <p id="summarySpent">$0</p>
    </div>
    <div class="summary-card">
      <h3>Remaining</h3>
      <p id="summaryRemaining">$0</p>
    </div>
  </div>
  
  <div class="dashboard">
    <!-- Left Panel -->
    <div class="left-panel">
      <!-- Budget Card -->
      <div class="card">
        <h2>Set Monthly Budget</h2>
        <input type="number" id="budgetInput" placeholder="Enter monthly budget ($)">
        <button onclick="setBudget()">Save Budget</button>
      </div>

      <!-- Expense Form -->
      <div class="card">
        <h2>Add Expense</h2>
        <input type="text" id="expenseName" placeholder="Expense Name (e.g. Rent)">
        <input type="number" id="expenseAmount" placeholder="Amount ($)">
        <input type="date" id="expenseDate">
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <!-- Expense List -->
      <div class="card">
        <h2>Expenses</h2>
        <ul id="expenseList"></ul>
      </div>
    </div>

    <!-- Right Panel (Calendar) -->
    <div class="right-panel">
      <div class="card">
        <h2>Calendar</h2>
        <div class="calendar" id="calendar"></div>
      </div>
    </div>
  </div>

  <script>
    let budget = 0;
    let expenses = [];

    function setBudget() {
      budget = parseFloat(document.getElementById("budgetInput").value) || 0;
      updateSummary();
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const date = document.getElementById("expenseDate").value;

      if (!name || !amount || !date) {
        alert("Please fill out all fields.");
        return;
      }

      const expense = { name, amount, date };
      expenses.push(expense);
      updateExpenseList();
      renderCalendar();
      updateSummary();

      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseDate").value = "";
    }

    function updateExpenseList() {
      const list = document.getElementById("expenseList");
      list.innerHTML = "";
      expenses.forEach(exp => {
        const li = document.createElement("li");
        li.textContent = `${exp.date} - ${exp.name}: $${exp.amount.toFixed(2)}`;
        list.appendChild(li);
      });
    }

    function updateSummary() {
      const spent = expenses.reduce((sum, e) => sum + e.amount, 0);
      const remaining = budget - spent;
      document.getElementById("summaryBudget").textContent = "$" + budget.toFixed(2);
      document.getElementById("summarySpent").textContent = "$" + spent.toFixed(2);
      document.getElementById("summaryRemaining").textContent = "$" + remaining.toFixed(2);
    }

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Empty slots
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      // Days
      for (let d = 1; d <= daysInMonth; d++) {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.innerHTML = `<span>${d}</span>`;

        const dayDate = `${year}-${String(month + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

        expenses.forEach(exp => {
          if (exp.date === dayDate) {
            const tag = document.createElement("span");
            tag.className = "expense-tag";
            tag.textContent = `${exp.name} $${exp.amount}`;
            dayBox.appendChild(tag);
          }
        });

        calendar.appendChild(dayBox);
      }
    }

    renderCalendar();
  </script>
</body>
</html>

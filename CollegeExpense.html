<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Budget Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f4f8, #d9e4ec);
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    label {
      font-size: 1.2rem;
      margin: 10px 0;
      display: block;
    }
    input, select, button {
      padding: 12px;
      margin-top: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 1.1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    #progressBarContainer {
      width: 100%;
      background: #eee;
      border-radius: 12px;
      margin: 20px 0;
      height: 35px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: green;
      border-radius: 12px;
      text-align: center;
      color: white;
      line-height: 35px;
      font-size: 1.2rem;
    }
    .Rent { background-color: #ff9999; }
    .Tuition { background-color: #ffcc99; }
    .Textbooks { background-color: #ffff99; }
    .Food { background-color: #ccffcc; }
    .Transportation { background-color: #99ccff; }
    .Supplies { background-color: #c299ff; }
    .Entertainment { background-color: #ffb3e6; }
    .Other { background-color: #d9d9d9; }
    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>College Budget Tracker</h1>
    <p>Track your expenses, stay on budget, and manage your college life smarter</p>
  </header>
  <main>
    <section>
      <label>Monthly Budget ($):
        <input type="number" id="budget" placeholder="e.g., 1200">
      </label>
      <button onclick="setBudget()">Set Budget</button>
      <p id="budgetDisplay" style="font-size:1.3rem; margin-top:10px;"></p>

      <div id="progressBarContainer">
        <div id="progressBar">0%</div>
      </div>
    </section>

    <section>
      <h2>Add Expense</h2>
      <label>Amount ($):
        <input type="number" id="amount">
      </label>
      <label>Category:
        <select id="category">
          <option>Tuition</option>
          <option>Textbooks</option>
          <option>Rent</option>
          <option>Food</option>
          <option>Transportation</option>
          <option>Supplies</option>
          <option>Entertainment</option>
          <option>Other</option>
        </select>
      </label>
      <label>Note:
        <input type="text" id="note">
      </label>
      <button onclick="addExpense()">Add Expense</button>
    </section>

    <section>
      <h2>Expenses</h2>
      <table>
        <thead>
          <tr><th>Amount</th><th>Category</th><th>Note</th></tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </section>

    <section>
      <h2>Summary</h2>
      <p style="font-size:1.4rem;">Total Spent: $<span id="total">0</span></p>
      <p style="font-size:1.4rem;">Remaining: $<span id="remaining">0</span></p>
      <button style="background:#e74c3c; margin-top:15px;" onclick="clearAll()">Clear All</button>
    </section>
  </main>
  <footer>
    <p>College Budget Tracker Â© 2025 | Designed for Students</p>
  </footer>

  <script>
    let budget = 0;
    let expenses = [];

    // Load saved data
    window.onload = function() {
      if(localStorage.getItem('budget')) {
        budget = parseFloat(localStorage.getItem('budget'));
        document.getElementById("budgetDisplay").innerText = "Budget set: $" + budget;
      }
      if(localStorage.getItem('expenses')) {
        expenses = JSON.parse(localStorage.getItem('expenses'));
        updateTable();
      }
    }

    function setBudget() {
      budget = parseFloat(document.getElementById("budget").value) || 0;
      localStorage.setItem('budget', budget);
      document.getElementById("budgetDisplay").innerText = "Budget set: $" + budget;
      updateTable();
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      if(!amount || amount <= 0) return;

      expenses.push({ amount, category, note });
      localStorage.setItem('expenses', JSON.stringify(expenses));

      updateTable();
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    function updateTable() {
      const tbody = document.getElementById("expenseList");
      tbody.innerHTML = "";
      let total = 0;
      expenses.forEach(exp => {
        total += exp.amount;
        let row = `<tr class="${exp.category}"><td>$${exp.amount}</td><td>${exp.category}</td><td>${exp.note}</td></tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("total").innerText = total;
      let remaining = budget - total;
      document.getElementById("remaining").innerText = remaining;

      let percent = budget > 0 ? Math.min((total / budget) * 100, 100) : 0;
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = percent + "%";
      progressBar.innerText = Math.round(percent) + "%";
      progressBar.style.background = percent >= 100 ? "#e74c3c" : "#27ae60";
    }

    function clearAll() {
      localStorage.clear();
      budget = 0;
      expenses = [];
      document.getElementById("budgetDisplay").innerText = "";
      updateTable();
    }
  </script>
</body>
</html>

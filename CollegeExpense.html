<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Expense Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #2c3e50;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .progress {
      height: 25px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #27ae60;
      text-align: center;
      color: white;
      line-height: 25px;
      font-size: 0.9rem;
      transition: width 0.5s ease;
    }
    /* Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .day {
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 80px;
      border-radius: 6px;
      background: #fdfdfd;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }
    .day:hover {
      background: #f0f8ff;
    }
    .day strong {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .note {
      background: #ffeaa7;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-top: 4px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
    }
    .modal.show {
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>üìä College Expense & Calendar Manager</header>

  <main>
    <!-- Expense Tracker -->
    <div class="card">
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <input type="text" id="expenseName" placeholder="Expense name (e.g. Rent, Textbook)" required>
        <input type="number" id="expenseAmount" placeholder="Amount ($)" required>
        <select id="expenseCategory">
          <option value="tuition">üéì Tuition</option>
          <option value="books">üìö Books</option>
          <option value="rent">üè† Rent</option>
          <option value="food">üçï Food</option>
          <option value="entertainment">üé¨ Entertainment</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>

      <h2>Expenses</h2>
      <ul id="expenseList"></ul>

      <h2>Budget Progress</h2>
      <div class="progress">
        <div id="progressBar" class="progress-bar">0%</div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="card">
      <h2>üìÖ Calendar & Notes</h2>
      <div class="calendar" id="calendar"></div>
    </div>
  </main>

  <!-- Modal for notes -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <textarea id="noteText" placeholder="Add due date or note..."></textarea>
      <button id="saveNote">Save</button>
      <button id="closeModal" style="background:#e74c3c">Cancel</button>
    </div>
  </div>

  <script>
    // ====== Expense Tracker ======
    const expenseForm = document.getElementById("expenseForm");
    const expenseList = document.getElementById("expenseList");
    const progressBar = document.getElementById("progressBar");
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    const budgetCap = 2000;

    function updateExpenses() {
      expenseList.innerHTML = "";
      let total = 0;
      expenses.forEach((exp, i) => {
        total += exp.amount;
        const li = document.createElement("li");
        li.innerHTML = \`\${exp.name} - \$\${exp.amount} <span>\${exp.category}</span>\`;
        expenseList.appendChild(li);
      });

      let percent = Math.min((total / budgetCap) * 100, 100);
      progressBar.style.width = percent + "%";
      progressBar.textContent = Math.round(percent) + "%";
      progressBar.style.background = total > budgetCap ? "#e74c3c" : "#27ae60";

      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    expenseForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const category = document.getElementById("expenseCategory").value;
      expenses.push({ name, amount, category });
      updateExpenses();
      expenseForm.reset();
    });

    updateExpenses();

    // ====== Calendar with Notes ======
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const noteText = document.getElementById("noteText");
    const saveNote = document.getElementById("saveNote");
    const closeModal = document.getElementById("closeModal");
    let selectedDay = null;
    let notes = JSON.parse(localStorage.getItem("notes")) || {};

    function generateCalendar() {
      calendar.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.innerHTML = \`<strong>\${i}</strong>\`;
        if (notes[i]) {
          notes[i].forEach(n => {
            const note = document.createElement("div");
            note.classList.add("note");
            note.textContent = n;
            day.appendChild(note);
          });
        }
        day.addEventListener("click", () => {
          selectedDay = i;
          noteText.value = "";
          modal.classList.add("show");
        });
        calendar.appendChild(day);
      }
    }

    saveNote.addEventListener("click", () => {
      const text = noteText.value.trim();
      if (!notes[selectedDay]) notes[selectedDay] = [];
      if (text) notes[selectedDay].push(text);
      localStorage.setItem("notes", JSON.stringify(notes));
      modal.classList.remove("show");
      generateCalendar();
    });

    closeModal.addEventListener("click", () => {
      modal.classList.remove("show");
    });

    generateCalendar();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Budget & Calendar</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d3b66;
    }
    .summary {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    .summary-card {
      flex: 1;
      max-width: 280px;
      background: #ffffff;
      border: 1px solid #d1d9e6;
      border-radius: 10px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    }
    .summary-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #4a5568;
    }
    .summary-card p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      color: #0d3b66;
    }
    .dashboard {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .left-panel, .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #d1d9e6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #0d3b66;
    }
    input, select, button, textarea {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
    }
    button {
      background: #0d6efd;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #084298;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    /* Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      background: #f8fafc;
      border: 1px solid #d9e2ec;
      border-radius: 8px;
      min-height: 100px;
      padding: 6px;
      font-size: 12px;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }
    .day:hover {
      background: #e9f2fb;
    }
    .day span {
      font-weight: bold;
      color: #0d3b66;
    }
    .expense-tag {
      display: block;
      background: #e3f2fd;
      color: #0d47a1;
      padding: 3px 5px;
      border-radius: 4px;
      margin-top: 3px;
      font-size: 11px;
      word-break: break-word;
    }
    .deadline {
      display: block;
      background: #fde2e2;
      color: #b91c1c;
      padding: 3px 5px;
      border-radius: 4px;
      margin-top: 3px;
      font-size: 11px;
      word-break: break-word;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>College Budget & Calendar Tracker</h1>

  <!-- Summary -->
  <div class="summary">
    <div class="summary-card">
      <h3>Monthly Budget</h3>
      <p id="summaryBudget">$0</p>
    </div>
    <div class="summary-card">
      <h3>Total Spent</h3>
      <p id="summarySpent">$0</p>
    </div>
    <div class="summary-card">
      <h3>Remaining</h3>
      <p id="summaryRemaining">$0</p>
    </div>
  </div>
  
  <div class="dashboard">
    <!-- Left Panel -->
    <div class="left-panel">
      <!-- Budget Card -->
      <div class="card">
        <h2>Set Monthly Budget</h2>
        <input type="number" id="budgetInput" placeholder="Enter monthly budget ($)">
        <button onclick="setBudget()">Save Budget</button>
      </div>

      <!-- Expense Form -->
      <div class="card">
        <h2>Add Expense</h2>
        <select id="expenseName">
          <option value="">Select Category</option>
          <option>Rent</option>
          <option>Food</option>
          <option>Entertainment</option>
          <option>Transportation</option>
          <option>Tuition</option>
          <option>Textbooks</option>
          <option>Other</option>
        </select>
        <input type="number" id="expenseAmount" placeholder="Amount ($)">
        <input type="date" id="expenseDate">
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <!-- Expense List -->
      <div class="card">
        <h2>Expenses</h2>
        <ul id="expenseList"></ul>
      </div>
    </div>

    <!-- Right Panel (Calendar) -->
    <div class="right-panel">
      <div class="card">
        <h2>Calendar</h2>
        <div class="calendar" id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Modal for Deadlines -->
  <div class="modal" id="deadlineModal">
    <div class="modal-content">
      <h3>Add/Edit Deadline</h3>
      <input type="text" id="deadlineText" placeholder="Deadline or Note">
      <button onclick="saveDeadline()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

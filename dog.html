<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Dog Emoji</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-size: 50px;
            overflow: hidden;
        }

        .dog {
            position: relative;
            animation: run 3s linear infinite;
        }

        @keyframes run {
            0% { left: -10%; }
            50% { left: 50%; }
            100% { left: 110%; }
        }
    </style>
</head>
<body>
    <div class="dog">🐕💨</div>
</body>
</html>

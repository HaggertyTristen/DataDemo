<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Demo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2a52be;
        }
        p {
            font-size: 16px;
        }
        a {
            color: #ff4500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2a52be;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e3c8b;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Demo Website!</h1>
    <p>This is a simple webpage to teach you how websites work. HTML structures your content, CSS styles it, and JavaScript makes it interactive.</p>

    <h2>Learn More</h2>
    <p>Click <a href="https://www.w3schools.com" target="_blank">here</a> to visit a great resource for learning web development.</p>

    <h2>Fun with Images</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

    <h2>Interactive Button</h2>
    <button onclick="sayHello()">Click me!</button>

    <script>
        function sayHello() {
            alert("Hello! You just interacted with your webpage!");
        }
    </script>
</body>
</html>

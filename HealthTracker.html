<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Health Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f5f7fa;
    color: #2c3e50;
  }
  header {
    background: #6ab04c;
    color: white;
    padding: 20px;
    font-size: 1.8em;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .card {
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    flex: 1;
    min-width: 150px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  .card h3 { margin: 0; font-weight: 600; }
  .progress-bar {
    background: #e0e0e0;
    border-radius: 6px;
    height: 10px;
    margin-top: 5px;
  }
  .progress-fill {
    height: 100%;
    background: #6ab04c;
    width: 0%;
    border-radius: 6px;
  }
  .charts { display: flex; gap: 20px; flex-wrap: wrap; }
  canvas { background: white; border-radius: 10px; padding: 10px; flex: 1 1 300px; }
  .inputs { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
  .inputs input { padding: 8px; border-radius: 6px; border: 1px solid #ccc; width: 100px; }
  .inputs button { padding: 10px 20px; border: none; background: #6ab04c; color: white; border-radius: 6px; cursor: pointer; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { padding: 8px; text-align: center; border: 1px solid #ccc; }
  th { background: #6ab04c; color: white; }
</style>
</head>
<body>

<header>
  <span>My Health Tracker</span>
  <label class="switch">
    <input type="checkbox">
    <span>Toggle</span>
  </label>
</header>

<div class="container">

  <!-- Progress Cards -->
  <div class="cards">
    <div class="card">
      <h3>Steps</h3>
      <p id="stepsValue">8,500</p>
      <div class="progress-bar"><div class="progress-fill" id="stepsProgress" style="width: 85%;"></div></div>
      <small>10,000 steps</small>
    </div>
    <div class="card">
      <h3>Water</h3>
      <p id="waterValue">6 cups</p>
      <div class="progress-bar"><div class="progress-fill" id="waterProgress" style="width: 75%;"></div></div>
      <small>7.5% goal</small>
    </div>
    <div class="card">
      <h3>Sleep</h3>
      <p id="sleepValue">7 hrs</p>
      <div class="progress-bar"><div class="progress-fill" id="sleepProgress" style="width: 87%;"></div></div>
      <small>87% goal</small>
    </div>
    <div class="card">
      <h3>Calories</h3>
      <p id="caloriesValue">1,800</p>
      <div class="progress-bar"><div class="progress-fill" id="caloriesProgress" style="width: 90%;"></div></div>
      <small>2,000 goal</small>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts">
    <canvas id="stepsChart" height="200"></canvas>
    <canvas id="waterChart" height="200"></canvas>
    <canvas id="sleepPie" height="200"></canvas>
  </div>

  <!-- Inputs -->
  <div class="card inputs">
    <input type="number" id="inputSteps" placeholder="Steps">
    <input type="number" id="inputWater" placeholder="Water (cups)">
    <input type="number" id="inputSleep" placeholder="Sleep (hrs)">
    <input type="number" id="inputCalories" placeholder="Calories">
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <!-- History Table -->
  <div class="card">
    <h3>History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th><th>Steps</th><th>Water</th><th>Sleep</th><th>Calories</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

</div>

<script>
let history = [
  {date:'2025-08-25',steps:8500,water:6,sleep:5,calories:2000},
  {date:'2025-08-24',steps:16000,water:6,sleep:6,calories:1800},
  {date:'2025-08-23',steps:7800,water:5,sleep:5,calories:1700},
  {date:'2025-08-22',steps:2000,water:3,sleep:2,calories:1400},
];

function updateHistoryTable(){
  const tbody = document.getElementById('historyTable');
  tbody.innerHTML = '';
  history.forEach((entry,i)=>{
    const row = document.createElement('tr');
    row.innerHTML = `<td>${entry.date}</td><td>${entry.steps}</td><td>${entry.water}</td><td>${entry.sleep}</td><td>${entry.calories}</td><td>Edit Delete</td>`;
    tbody.appendChild(row);
  });
}
updateHistoryTable();

function addEntry(){
  const today = new Date().toISOString().split('T')[0];
  const steps = parseInt(document.getElementById('inputSteps').value)||0;
  const water = parseInt(document.getElementById('inputWater').value)||0;
  const sleep = parseInt(document.getElementById('inputSleep').value)||0;
  const calories = parseInt(document.getElementById('inputCalories').value)||0;
  history.unshift({date: today, steps, water, sleep, calories});
  updateHistoryTable();
  document.getElementById('inputSteps').value='';
  document.getElementById('inputWater').value='';
  document.getElementById('inputSleep').value='';
  document.getElementById('inputCalories').value='';
}

// Charts
const stepsChart = new Chart(document.getElementById('stepsChart').getContext('2d'),{
  type:'line',
  data:{
    labels: history.map(e=>e.date),
    datasets:[{label:'Steps',data:history.map(e=>e.steps),borderColor:'#3498db',fill:false}]
  }
});
const waterChart = new Chart(document.getElementById('waterChart').getContext('2d'),{
  type:'bar',
  data:{
    labels: history.map(e=>e.date),
    datasets:[{label:'Water',data:history.map(e=>e.water),backgroundColor:'#5dade2'}]
  }
});
const sleepPie = new Chart(document.getElementById('sleepPie').getContext('2d'),{
  type:'pie',
  data:{
    labels:['Deep','Light'],
    datasets:[{data:[2,5],backgroundColor:['#2e86de','#85c1e9'] }]
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #f4f7f8;
    color: #333;
  }
  header {
    background: #4a90e2;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  main {
    display: flex;
    gap: 2rem;
    padding: 2rem;
    flex-wrap: wrap;
  }
  .tracker, .calendar {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    flex: 1 1 400px;
    position: relative;
  }
  h2 {
    margin-top: 0;
    color: #4a90e2;
  }
  label {
    display: block;
    margin: 0.5rem 0 0.2rem;
  }
  input[type="number"], input[type="date"], select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 0.5rem;
  }
  button:hover {
    background: #357ABD;
  }
  .progress-container {
    margin: 1rem 0;
  }
  .progress-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
  }
  .progress-bar {
    width: 100%;
    background: #eee;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 1rem;
  }
  .progress-bar-fill {
    height: 20px;
    width: 0%;
    text-align: right;
    padding-right: 0.5rem;
    line-height: 20px;
    color: white;
    border-radius: 8px 0 0 8px;
    transition: width 0.5s;
  }
  .steps-fill { background: #4a90e2; }
  .water-fill { background: #f5a623; }
  .sleep-fill { background: #7ed321; }
  .calendar table {
    width: 100%;
    border-collapse: collapse;
  }
  .calendar th, .calendar td {
    padding: 0.8rem;
    border: 1px solid #ddd;
    text-align: center;
    cursor: pointer;
  }
  .calendar th {
    background: #f0f0f0;
  }
  .logged {
    font-weight: bold;
    display: inline-block;
    width: 24px;
    height: 24px;
    line-height: 24px;
    border-radius: 50%;
    color: white;
  }
  .goal-container {
    margin-bottom: 1rem;
    background: #e8f5e9;
    padding: 1rem;
    border-radius: 10px;
  }
  .goal-container h3 {
    margin-top: 0;
    font-size: 1rem;
    color: #2e7d32;
  }
  .motivational {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: #ffeb3b;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    font-weight: bold;
    max-width: 200px;
    text-align: center;
  }
</style>
</head>
<body>
<header>
<h1>Health Tracker</h1>
</header>

<main>
  <div class="tracker">
    <h2>Log Your Daily Health</h2>
    <div class="goal-container">
      <h3>Edit Your Goals</h3>
      <label for="goalSteps">Steps Goal</label>
      <input type="number" id="goalSteps" value="10000">
      <label for="goalWater">Water Goal (cups)</label>
      <input type="number" id="goalWater" value="8">
      <label for="goalSleep">Sleep Goal (hours)</label>
      <input type="number" id="goalSleep" value="8">
      <button onclick="updateGoals()">Update Goals</button>
    </div>

    <label for="monthSelect">Select Month</label>
    <select id="monthSelect" onchange="renderCalendar()">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date">

    <label for="steps">Steps</label>
    <input type="number" id="steps" placeholder="Enter steps">

    <label for="water">Water (cups)</label>
    <input type="number" id="water" placeholder="Enter cups of water">

    <label for="sleep">Sleep (hours)</label>
    <input type="number" id="sleep" placeholder="Enter sleep hours">

    <button onclick="logHealth()">Log Entry</button>

    <div class="progress-container">
      <div class="progress-label">Steps Progress</div>
      <div class="progress-bar"><div class="progress-bar-fill steps-fill" id="stepsProgress">0%</div></div>

      <div class="progress-label">Water Progress</div>
      <div class="progress-bar"><div class="progress-bar-fill water-fill" id="waterProgress">0%</div></div>

      <div class="progress-label">Sleep Progress</div>
      <div class="progress-bar"><div class="progress-bar-fill sleep-fill" id="sleepProgress">0%</div></div>
    </div>
  </div>

  <div class="calendar">
    <h2>Monthly Calendar</h2>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
    <div class="motivational" id="motivation">Keep going! Every step counts!</div>
  </div>
</main>

<script>
let goals = {
  steps: parseInt(document.getElementById('goalSteps').value),
  water: parseInt(document.getElementById('goalWater').value),
  sleep: parseInt(document.getElementById('goalSleep').value)
};
let logs = {};

function updateGoals() {
  goals.steps = parseInt(document.getElementById('goalSteps').value) || 10000;
  goals.water = parseInt(document.getElementById('goalWater').value) || 8;
  goals.sleep = parseInt(document.getElementById('goalSleep').value) || 8;
  const today = document.getElementById('date').value;
  if (logs[today]) {
    updateProgress(logs[today].steps, logs[today].water, logs[today].sleep);
  }
  alert("Goals updated!");
}

function logHealth() {
  const date = document.getElementById('date').value;
  const steps = parseInt(document.getElementById('steps').value) || 0;
  const water = parseInt(document.getElementById('water').value) || 0;
  const sleep = parseInt(document.getElementById('sleep').value) || 0;

  if (!date) { alert("Please select a date!"); return; }

  logs[date] = { steps, water, sleep };
  updateProgress(steps, water, sleep);
  renderCalendar();
}

function updateProgress(steps, water, sleep) {
  document.getElementById('stepsProgress').style.width = Math.min((steps/goals.steps)*100,100) + '%';
  document.getElementById('stepsProgress').textContent = Math.min((steps/goals.steps)*100,100).toFixed(0) + '%';

  document.getElementById('waterProgress').style.width = Math.min((water/goals.water)*100,100) + '%';
  document.getElementById('waterProgress').textContent = Math.min((water/goals.water)*100,100).toFixed(0) + '%';

  document.getElementById('sleepProgress').style.width = Math.min((sleep/goals.sleep)*100,100) + '%';
  document.getElementById('sleepProgress').textContent = Math.min((sleep/goals.sleep)*100,100).toFixed(0) + '%';
}

function renderCalendar() {
  const calendarBody = document.getElementById('calendarBody');
  calendarBody.innerHTML = '';
  const now = new Date();
  const year = now.getFullYear();
  const month = parseInt(document.getElementById('monthSelect').value);
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  let row = document.createElement('tr');

  for (let i = 0; i < firstDay; i++) { row.appendChild(document.createElement('td')); }

  for (let day = 1; day <= daysInMonth; day++) {
    if (row.children.length === 7) { calendarBody.appendChild(row); row = document.createElement('tr'); }
    const cell = document.createElement('td');
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

    if (logs[dateStr]) {
      cell.innerHTML = `<span class="logged" style="background:#ff6f61;">${day}</span>`;
    } else {
      cell.textContent = day;
    }

    cell.onclick = () => showLog(dateStr);
    row.appendChild(cell);
  }
  while(row.children.length < 7) { row.appendChild(document.createElement('td')); }
  calendarBody.appendChild(row);
}

function showLog(dateStr) {
  if (logs[dateStr]) {
    alert(`Logs for ${dateStr}:\nSteps: ${logs[dateStr].steps}\nWater: ${logs[dateStr].water}\nSleep: ${logs[dateStr].sleep}`);
  } else {
    alert(`No logs for ${dateStr}`);
  }
}

renderCalendar();
</script>
</body>
</html>
